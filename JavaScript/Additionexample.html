<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Example Using JS</title>
    <script>
        var a,b,c,d,e,f;
        a=parseInt(window.prompt("Enter value of a:"));
        b=parseInt(window.prompt("Enter value of b:"));
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        document.writeln("Welcome to JAVA SCRIPT:"+new Date());
        document.writeln("<h2>Addition of a and b is: "+c+"</h2>");
        document.writeln("<h2>Subtraction of a and b is: "+d+"</h2>");
        document.writeln("<h2>Multiplication of a and b is: "+e+"</h2>");
        document.writeln("<h2>Division of a and b is: "+f+"</h2>");
    </script>
</head>
<body>
    
</body>
</html>
