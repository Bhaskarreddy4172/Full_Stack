<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop example Using Java Script</title>
    <script>
        var i;
        var sum = 0;
        var n = parseInt(window.prompt("Enter the number of terms:"));
        for (i = 1; i <= n; i++) {
            sum += i;
            document.writeln("Sum of first " + i + " terms is: " + sum + "<br>");
        }

        document.writeln("<h2>Total Sum of first " + n + " terms is: " + sum + "</h2>");
    </script>
</head>
<body>
    
</body>
</html>
